<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    >
    <title>ToDo List</title>
</head>
<body>
    <header>
        <h1>
            ToDo List
        </h1>
    </header>
    <main>

        <div class="box-container-todo">
            
            <div class="box-container-todo-tips">
                <h2>Item To-Do</h2>
            </div>
            
            <!-- Name field -->
            <div class="mb-3">
                <label for="todo_name_field" class="form-label">Name</label>
                <input type="text" class="form-control" id="todo_name_field" placeholder="Type a name to-do...">
            </div>

            <!-- Description field -->
            <div class="mb-3">
                <label for="todo_description_field" class="form-label">Description</label>
                <textarea class="form-control" id="todo_description_field" rows="5" placeholder="Type a description here..."></textarea>
            </div>

            <!-- Done toggle -->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" name="todo_done_field" id="todo_done_field">
                <label class="form-check-label" for="todo_done_field">Done</label>
            </div>

            <!-- Priority field -->
            <select class="form-select" aria-label="Default select example" name="todo_priority_field" id="todo_priority_field">
                <option selected name="todo_priority_field">Select a priority...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <!-- Buttons from todoList form -->
            <div class="box-container-todo-buttons">
                <button type="button" class="btn btn-secondary btn-sm" id="btn-save" onclick="createTodoItem()">Save</button>
                <button type="button" class="btn btn-secondary btn-sm" id="btn-clean" onclick="cleanFormTodoItem()">Clean</button>
            </div>

        </div>

        <!-- Search todos by ID -->
        <div class="box-container-todo-list">

            <div class="box-container-todo-list-tips">
                <h2>Seach your ToDo</h2>
            </div>

            <div class="mb-3">
                <label for="todo_search_field" class="form-label">Search by ID</label>
                <input type="text" class="form-control" id="todo_search_field" placeholder="Type the ID...">
            </div>

            <!-- Buttons from todoList form -->
            <div class="box-container-todo-list-buttons">
                <button type="button" class="btn btn-secondary btn-sm" id="btn-save" onclick="searchByID()">Search</button>
                <button type="button" class="btn btn-secondary btn-sm" id="btn-clean" onclick="cleanID()">Clean</button>
            </div>
        </div>

        <!-- Loading icon -->
        <div class="spinner-grow" role="status">
            <span class="visually-hidden" id="spinner">Loading...</span>
        </div>

        <!-- Data return from API listing todos from the list -->
        <div class="box-result-all-todos">
            <button type="button" class="btn btn-secondary btn-sm">Back</button>
        </div>

        <!-- Data return from API listing just that one created -->
        <div class="box-result-todo-created">
            <button type="button" class="btn btn-secondary btn-sm">Back</button>
        </div>

    </main>
    <footer>
        <p>Designed by Camila Alves | Software Developer Backend Java</p>
        <p>Copyright | 2024 &copy;</p>
    </footer>    
</body>
<script src="js/script.js"></script>
</html>
